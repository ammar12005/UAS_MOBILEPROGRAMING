name: aplikasi_manajemen_event_dan_tiket_digital
description: "Aplikasi manajemen event dan tiket digital dengan Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Hive Database (Storage Utama - NoSQL)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Path Provider (untuk Hive)
  path_provider: ^2.1.1
  
  # Session Management (Lightweight)
  shared_preferences: ^2.2.2
  
  # Date & Time Formatting
  intl: ^0.19.0
  
  # QR Code Generation & Scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # PDF Generation & Printing
  pdf: ^3.11.1
  printing: ^5.13.3
  
  # Permissions Handler
  permission_handler: ^11.3.1
  
  # State Management
  provider: ^6.1.1
  
  # UUID Generator
  uuid: ^4.5.1
  
  # ===== FITUR INOVATIF (WEB COMPATIBLE) =====
  # URL Launcher - untuk WhatsApp, Telepon, Email, Maps
  url_launcher: ^6.3.1
  
  # Share Plus - untuk sharing event (Web Share API)
  share_plus: ^10.1.2
  
  # ===== HAPUS INI JIKA FOKUS WEB ONLY =====
  # geolocator: ^13.0.2  # Tidak optimal untuk web
  # flutter_local_notifications: ^18.0.1  # Tidak support web

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Hive Code Generator
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true